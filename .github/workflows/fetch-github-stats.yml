name: Fetch GitHub Stats Image

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:    # Allows manual run from Actions tab

jobs:
  fetch-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch GitHub Stats SVG
        run: |
          mkdir -p assets
          curl -L "https://github-readme-stats-33q1evl2q-nikhilfortnites-projects.vercel.app/api?username=Nikhilfortnite&theme=tokyonight" -o assets/github-stats.svg

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add assets/github-stats.svg

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update GitHub stats image"
            git push
          fi
